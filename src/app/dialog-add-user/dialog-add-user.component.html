<h2 mat-dialog-title>Add new user</h2>
<mat-dialog-content>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Enter your first name</mat-label>
      <input [(ngModel)]="user.firstName" matInput placeholder="First name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Enter your last name</mat-label>
      <input [(ngModel)]="user.lastName" matInput placeholder="Last name" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Birth date</mat-label>
      <input
        [(ngModel)]="birthDate"
        matInput
        [matDatepicker]="picker"
        placeholder="MM/DD/YYYY"
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Street</mat-label>
      <input [(ngModel)]="user.street" matInput placeholder="Street" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>House number</mat-label>
      <input
        [(ngModel)]="user.houseNumber"
        matInput
        placeholder="House number"
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Zip Code</mat-label>
      <input [(ngModel)]="user.zipCode" matInput placeholder="Zip code" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [(ngModel)]="user.city" matInput placeholder="City" />
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button>Cancel</button>
  <button mat-raised-button color="primary" (click)="saveUser()">Save</button>
</mat-dialog-actions>
