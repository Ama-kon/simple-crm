<div class="dialog-container">
  <h2>Are you sure, you want to delete this user?</h2>

  <mat-dialog-actions>
    <button
      class="mb-16"
      mat-raised-button
      [disabled]="loading"
      (click)="closeDialog()"
    >
      Cancel
    </button>
    <button
      class="mb-16"
      mat-raised-button
      [disabled]="loading"
      color="primary"
      (click)="deleteUser()"
    >
      Delete
    </button>
  </mat-dialog-actions>
</div>
